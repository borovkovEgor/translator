<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Переводчик</title>
  <style>
    .container {
      width: 50%;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Переводчик</h1>
  <form action="/translate" method="post">
    <div class="form-group">
      <label for="sourceLanguage">Source Language</label>
      <select id="sourceLanguage" name="sourceLanguage">
        <option th:each="lang : ${sourceLanguages}" th:value="${lang}" th:text="${lang}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="text">Source Text</label>
      <textarea id="text" name="text" required th:text="${sourceText}"></textarea>
    </div>
    <div class="form-group">
      <label for="targetLanguage">Target Language</label>
      <select id="targetLanguage" name="targetLanguage">
        <option th:each="lang : ${targetLanguages}" th:value="${lang}" th:text="${lang}"></option>
      </select>
    </div>
    <button type="submit">Translate</button>
  </form>

  <div th:if="${translatedText}">
    <h2>Translated Text</h2>
    <p th:text="${translatedText}"></p>
  </div>
</div>
</body>
</html>
